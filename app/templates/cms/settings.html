{% extends 'cms/_base.html' %}


{% block content %}

<!--change avatar and change password-->
<section>
  <div class="container-fluid">
    <div class="row my-5 mx-2">
      <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
        <div class="row align-items-top">

          <div class="card col-xl-6 col-12">
            <h5 class="text-muted text-center my-3">Change Profile Image</h3>
            <form id="changeProfileImageForm">
              <div class="container">
                <div class="form-group">
                  <label for="profileImageUpload">Upload Image</label>
                  <input type="file" class="form-control" id="profileImageUpload" name="profileImageUpload" accept="image/png, image/jpeg">
                </div>
                <div class="form-group">
                  <button type="button" id="submitChangeProfileImage" class="btn btn-primary">Submit</button>
                  <button type="button" id="resetChangeProfileImage" class="btn btn-info" style="display: none;">Reset</button>
                </div>
              </div>
            </form>
          </div>

          <div class="card col-xl-6 col-12 mb-4 mb-xl-0">
            <h5 class="text-muted text-center my-3">Change Password</h3>
            <form id="changePasswordForm">
              <div class="container">
                <div class="form-group">
                  <label for="currentPassword">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                </div>

                <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="form-group">
                  <label for="confirmNewPassword">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword">
                </div>

                <div class="form-group">
                  <button type="button" class="btn btn-primary" id="submitChangePassword">Submit</button>
                </div>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
<!--end of tables-->

<script type="module" src="{{ url_for('static', filename='js/cms/settings.js') }}"></script>
{% endblock content %}
